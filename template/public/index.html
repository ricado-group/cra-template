<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <!--
      Inline the Ricado flickering logo and background gradient 
      to reduce network call for CSS and allow for instant load time.
    -->
    <style type="text/css">
      .moving-gradient{background:linear-gradient(145deg,#0e2941,#0e2941,#0db47e,#0db47e);background-size:400% 400%;animation:Gradient 10s ease infinite; margin:0;}@keyframes Gradient{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}@keyframes flickerAnimation{0%{opacity:1}50%{opacity:0}100%{opacity:1}}.logo-flicker{animation:flickerAnimation 1s infinite;align-items:center;display:flex;flex-flow:row wrap;height:100vh;justify-content:center;width:100vw}.logo-flicker>img{width:40px}
    </style>
    <!--
      Browser Sunsetter Script.
      Checks the user's browser is supported by RICADO. If not supported,  
      the user is redirected to the Browser Sunset Website.
      Generated via the `npm run generate-browser-sunsetter` script.
    -->
    <script src="%PUBLIC_URL%/browser-sunsetter.js"></script>     
  </head>
  <body class="moving-gradient">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!--
        Ricado flickering logo as first content paint.
        This content will be replaced once the App has been mounted.
      -->
      <div class="logo-flicker">
        <img src="%PUBLIC_URL%/RicadoIconAnimated.svg" />
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
